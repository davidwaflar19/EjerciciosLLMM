<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiemtable</title>
   <style>
       table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,th{
          padding: 5px;
          text-align: left;
      }

   </style> 

    
</head>
<body>
    <h1>HORARIO ASIR 2021/2022</h1>
    <table style="width: 100%;">
        <tr>
            <th>HORA</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th>8:00-9:00</th>
            <td rowspan="2">GBD</td>
            <td>LMAR</td>
            <td rowspan="2">IMPSO</td>
            <td rowspan="2">GBD</td>
            <td>FHW</td>
        </tr>
        <tr>
            <th>9:00-10:00</th>
            <td>PADRE</td>
            <td>IMPSO</td>
        </tr>
        <tr>
            <th>10:00-11:00</th>
            <td>PADRE</td>
            <td>IMPSO</td>
            <td>LMAR</td>
            <td>PADRE</td>
            <td>PADRE</td>
        </tr>
        <tr>
            <th>11:00-11:30</th>
            <th colspan="5"; style="text-align: center;">RECREO</th>
        </tr>
        <tr>
            <th>11:30-12:30</th>
            <td rowspan="2">IMPSO</td>
            <td>IMPSO</td>
            <td rowspan="2">GBD</td>
            <td>LMAR</td>
            <td>PADRE</td>
        </tr>
        <tr>
            <th>12:30-13:30</th>
            <td>FOL</td>
            <td>FOL</td>
            <td>FOL</td>
        </tr>
        <tr>
            <th>13:30-14:30</th>
            <td>FHW</td>
            <td>FHW</td>
            <td>PADRE</td>
            <td>IMPSO</td>
            <td>LMAR</td>
        </tr>
    </table>
    
</body>
</html>
